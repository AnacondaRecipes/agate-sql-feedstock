{% set name = "agate-sql" %}
{% set version = "0.5.8" %}
{% set compress_type = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "581e062ae878cc087d3d0948670d46b16589df0790bf814524b0587a359f2ada" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash }}

build:
  skip: true  # [s390x]
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
    - pip
    - wheel

  run:
    - python >=3.6
    - agate >=1.5.0
    - sqlalchemy >=1.0.8

test:
  requires:
    - pip
    - python <3.10
    - pyicu
    - future
    - parsedatetime
  commands:
    - pip check
  imports:
    - agatesql

about:
  home: http://agate-sql.readthedocs.org/
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: 'agate-sql adds SQL read/write support to agate.'
  doc_url: http://agate-sql.readthedocs.org/
  dev_url: https://github.com/wireservice/agate-sql

extra:
  recipe-maintainers:
    - pmlandwehr
